<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testa Codice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #28a745;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-home {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }

        .btn-home:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.4);
        }

        .btn-test {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }

        .btn-test:hover {
            box-shadow: 0 10px 20px rgba(23, 162, 184, 0.4);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.valido {
            background-color: #d4edda;
            border: 2px solid #c3e6cb;
        }

        .result.non-valido {
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
        }

        .result h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .result.valido h2 {
            color: #155724;
        }

        .result.non-valido h2 {
            color: #721c24;
        }

        .info-item {
            padding: 10px;
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
        }

        .boost-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .boost-2x { background: #6c757d; }
        .boost-4x { background: #007bff; }
        .boost-6x { background: #17a2b8; }
        .boost-8x { background: #28a745; }
        .boost-10x { background: #ffc107; color: #333; }
        .boost-12x { background: #fd7e14; }
        .boost-14x { background: #dc3545; }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-disponibile {
            background-color: #28a745;
            color: white;
        }

        .status-usato {
            background-color: #dc3545;
            color: white;
        }

        .status-sconosciuto {
            background-color: #6c757d;
            color: white;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Testa Codice</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="codice">Inserisci il codice da testare:</label>
                <input 
                    type="text" 
                    id="codice" 
                    placeholder="2x-XXXX-XXXX-XXXX-XXXX o 14x-XXXX-XXXX-XXXX-XXXX"
                    maxlength="24"
                    required
                >
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Verifica in corso...</p>
            </div>
            
            <button type="submit" id="testBtn">üîç Verifica Codice</button>
        </form>

        <button class="btn-home" onclick="window.location.href='index.html'">
            ‚Üê Torna alla Home
        </button>
        <button class="btn-test" onclick="window.location.href='admin.html'" style="margin-top: 10px;">
            üîß Pannello Admin
        </button>

        <div id="result" class="result"></div>

        <div class="info">
            <strong>‚ÑπÔ∏è Info:</strong><br>
            Questa pagina serve solo per testare se un codice √® valido e se √® gi√† stato utilizzato.<br>
            <strong>ATTENZIONE:</strong> Questa verifica NON attiva il codice e NON lo marca come usato.
        </div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const input = document.getElementById('codice');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const testBtn = document.getElementById('testBtn');

        // Formattazione automatica per TUTTI i tipi (2x, 4x, 6x, 8x, 10x, 12x, 14x)
        input.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Z0-9x-]/gi, '').toUpperCase();
            
            // Converti 'x' in 'X' per uniformit√†
            value = value.replace(/x/g, 'X');
            
            let formattedValue = '';
            let charCount = 0;
            
            for (let i = 0; i < value.length && i < 24; i++) {
                const char = value[i];
                formattedValue += char;
                charCount++;
                
                // Aggiungi trattini nelle posizioni corrette
                if (charCount === 2 || charCount === 7 || charCount === 12 || charCount === 17) {
                    if (i < value.length - 1 && value[i + 1] !== '-') {
                        formattedValue += '-';
                        charCount++;
                    }
                }
            }
            
            e.target.value = formattedValue;
        });

        // Valida il formato del codice per TUTTI i tipi
        function validaFormatoCodice(codice) {
            // Pattern per tutti i tipi: 2x, 4x, 6x, 8x, 10x, 12x, 14x
            const pattern = /^([0-9]+)X-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/i;
            const match = codice.match(pattern);
            
            if (!match) return false;
            
            // Estrai il numero prima della X
            const numero = parseInt(match[1]);
            // Controlla che sia uno dei tipi supportati
            const tipiSupportati = [2, 4, 6, 8, 10, 12, 14];
            return tipiSupportati.includes(numero);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const codice = input.value.trim().toUpperCase();
            
            // Reset risultato precedente
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = '';
            
            // Verifica formato
            if (!validaFormatoCodice(codice)) {
                mostraRisultato(false, 'Formato codice non valido! Usa: [tipo]X-XXXX-XXXX-XXXX-XXXX', null, 
                    'Tipi supportati: 2x, 4x, 6x, 8x, 10x, 12x, 14x');
                return;
            }

            // Mostra loading
            loadingDiv.style.display = 'block';
            testBtn.disabled = true;
            
            try {
                // Chiama endpoint di TEST (non attiva il codice)
                const response = await fetch('/test-codice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        codice: codice
                    })
                });

                const data = await response.json();

                // Nascondi loading
                loadingDiv.style.display = 'none';
                testBtn.disabled = false;

                if (data.successo) {
                    mostraRisultato(true, 
                        data.disponibile ? '‚úÖ Codice valido e DISPONIBILE!' : '‚ö†Ô∏è Codice valido ma GIA\' USATO!', 
                        {
                            codice: codice,
                            tipo: data.tipo || codice.split('-')[0] + ' Boost',
                            prefisso: codice.split('-')[0].toLowerCase(),
                            disponibile: data.disponibile,
                            dataCreazione: data.dataCreazione || 'Sconosciuta',
                            dataUso: data.dataUso || 'Non utilizzato'
                        });
                } else {
                    mostraRisultato(false, data.messaggio || 'Codice non trovato nel database.');
                }
            } catch (error) {
                // Nascondi loading
                loadingDiv.style.display = 'none';
                testBtn.disabled = false;
                
                console.error('Errore:', error);
                mostraRisultato(false, 'Errore di connessione al server. Riprova pi√π tardi.');
            }
        });

        function mostraRisultato(valido, messaggio, info = null, dettagli = '') {
            resultDiv.className = 'result ' + (valido ? 'valido' : 'non-valido');
            
            let html = `<h2>${valido ? 'üîç' : '‚ùå'} ${messaggio}</h2>`;
            
            if (dettagli) {
                html += `<p style="margin-bottom: 15px; color: #666;">${dettagli}</p>`;
            }
            
            if (info) {
                // Determina lo stato
                let stato = 'sconosciuto';
                let statoTesto = 'Sconosciuto';
                if (info.disponibile !== undefined) {
                    stato = info.disponibile ? 'disponibile' : 'usato';
                    statoTesto = info.disponibile ? 'Disponibile' : 'Gi√† utilizzato';
                }
                
                html += `
                    <div class="info-item">
                        <span class="info-label">Codice:</span>
                        <span class="info-value">${info.codice}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Tipo Boost:</span>
                        <span class="boost-badge boost-${info.prefisso}">${info.tipo}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Stato:</span>
                        <span class="status-badge status-${stato}">${statoTesto}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Formato:</span>
                        <span class="info-value" style="color: #28a745;">‚úì Valido</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Data creazione:</span>
                        <span class="info-value">${info.dataCreazione}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Ultimo utilizzo:</span>
                        <span class="info-value">${info.dataUso}</span>
                    </div>
                `;
            } else {
                html += `
                    <div class="info-item">
                        <span class="info-label">Codice inserito:</span>
                        <span class="info-value">${input.value.trim().toUpperCase() || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Formato:</span>
                        <span class="info-value" style="color: #dc3545;">‚úó Non valido</span>
                    </div>
                `;
            }
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }

        // Esempio di codice valido per test rapido
        function testCodiceEsempio() {
            input.value = '14X-ABCD-1234-EFGH-5678';
            form.dispatchEvent(new Event('submit'));
        }

        // Pulsante per test rapido (solo per debug)
        // console.log("Usa testCodiceEsempio() per testare un codice di esempio");
    </script>
</body>
</html>

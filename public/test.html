<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Codice - V-BOOST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(25, 25, 40, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #7289da;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #99aab5;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #7289da;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(114, 137, 218, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #7289da;
            box-shadow: 0 0 0 3px rgba(114, 137, 218, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #7289da 0%, #5b6eae 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #5b6eae 0%, #7289da 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 137, 218, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #38f9d7 0%, #43e97b 100%);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }
        
        .warning {
            background: rgba(241, 196, 15, 0.1);
            border: 2px solid #f1c40f;
            color: #f1c40f;
        }
        
        .info-box {
            background: rgba(114, 137, 218, 0.1);
            border: 2px solid rgba(114, 137, 218, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .info-box h3 {
            color: #7289da;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #7289da;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .nav-buttons a {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #7289da;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-buttons a:hover {
            background: rgba(114, 137, 218, 0.1);
            border-color: #7289da;
        }
        
        .stats-box {
            background: rgba(155, 89, 182, 0.1);
            border: 2px solid rgba(155, 89, 182, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            display: none;
        }
        
        .stats-box h3 {
            color: #9b59b6;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }
        
        .stat-item {
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #7289da;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #99aab5;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-vial"></i> Test Codice</h1>
            <p>Verifica se un codice √® valido senza attivarlo</p>
        </div>
        
        <div class="info-box">
            <h3><i class="fas fa-info-circle"></i> Come funziona</h3>
            <p>Questa pagina ti permette di verificare se un codice √® valido e disponibile senza attivarlo. Utile per controllare i codici prima dell'uso.</p>
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="codice"><i class="fas fa-key"></i> Inserisci il Codice</label>
                <input type="text" id="codice" name="codice" placeholder="Es: 14x-abcd-1234-efgh" required>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verifica in corso...</p>
            </div>
            
            <button type="submit" class="btn" id="testBtn">
                <i class="fas fa-search"></i> Test Codice
            </button>
            
            <button type="button" class="btn btn-secondary" id="statsBtn" style="margin-top: 10px;">
                <i class="fas fa-chart-bar"></i> Mostra Statistiche
            </button>
        </form>
        
        <div class="result" id="result"></div>
        
        <div class="stats-box" id="statsBox">
            <h3><i class="fas fa-chart-pie"></i> Statistiche Globali</h3>
            <div class="stats-grid" id="statsGrid">
                <!-- Le statistiche verranno caricate qui -->
            </div>
        </div>
        
        <div class="nav-buttons">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/admin.html"><i class="fas fa-user-shield"></i> Admin</a>
        </div>
    </div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const codice = document.getElementById('codice').value.trim();
            const btn = document.getElementById('testBtn');
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            
            if (!codice) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<h3>‚ùå Errore</h3><p>Inserisci un codice da testare</p>';
                resultDiv.style.display = 'block';
                return;
            }
            
            // Mostra loading
            btn.disabled = true;
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/test-codice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ codice })
                });
                
                const data = await response.json();
                
                // Nascondi loading
                loading.style.display = 'none';
                btn.disabled = false;
                
                // Mostra risultato
                let resultClass = 'warning';
                if (data.successo && data.disponibile) {
                    resultClass = 'success';
                } else if (data.successo && !data.disponibile) {
                    resultClass = 'error';
                } else {
                    resultClass = 'error';
                }
                
                resultDiv.className = 'result ' + resultClass;
                
                let html = `<h3>${data.successo ? (data.disponibile ? '‚úÖ Codice Valido' : '‚ö†Ô∏è Codice Usato') : '‚ùå Codice Non Valido'}</h3>`;
                html += `<p>${data.messaggio}</p>`;
                if (data.tipo) {
                    html += `<p><strong>Tipo:</strong> ${data.tipo}</p>`;
                }
                if (data.disponibile !== undefined) {
                    html += `<p><strong>Stato:</strong> ${data.disponibile ? 'üü¢ Disponibile' : 'üî¥ Gi√† utilizzato'}</p>`;
                }
                
                resultDiv.innerHTML = html;
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Errore:', error);
                loading.style.display = 'none';
                btn.disabled = false;
                
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Errore di Connessione</h3>
                    <p>Impossibile connettersi al server. Riprova pi√π tardi.</p>
                `;
                resultDiv.style.display = 'block';
            }
        });
        
        document.getElementById('statsBtn').addEventListener('click', async function() {
            const statsBox = document.getElementById('statsBox');
            const statsGrid = document.getElementById('statsGrid');
            
            if (statsBox.style.display === 'block') {
                statsBox.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch('/admin/stats');
                const data = await response.json();
                
                statsGrid.innerHTML = `
                    <div class="stat-item">
                        <span class="stat-value">${data.totaliCodici}</span>
                        <span class="stat-label">Codici Totali</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">${data.codiciUsati}</span>
                        <span class="stat-label">Codici Usati</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">${data.codiciDisponibili}</span>
                        <span class="stat-label">Disponibili</span>
                    </div>
                `;
                
                statsBox.style.display = 'block';
                
            } catch (error) {
                console.error('Errore nel caricamento statistiche:', error);
                statsGrid.innerHTML = '<p>Errore nel caricamento delle statistiche</p>';
                statsBox.style.display = 'block';
            }
        });
        
        // Test rapido del server
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/test-server');
                const data = await response.json();
                console.log('Server status:', data);
            } catch (error) {
                console.warn('Server non raggiungibile:', error);
            }
        });
    </script>
</body>
</html>

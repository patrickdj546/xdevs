<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 100px auto;
        }

        .dashboard {
            display: none;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .category {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .category-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .badge-2x { background: #6c757d; color: white; }
        .badge-4x { background: #007bff; color: white; }
        .badge-6x { background: #17a2b8; color: white; }
        .badge-8x { background: #28a745; color: white; }
        .badge-10x { background: #ffc107; color: #333; }
        .badge-12x { background: #fd7e14; color: white; }
        .badge-14x { background: #dc3545; color: white; }

        .code-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .code-item.used {
            opacity: 0.5;
            border-left-color: #dc3545;
        }

        .code-text {
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
        }

        .code-status {
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-disponibile {
            background: #d4edda;
            color: #155724;
        }

        .status-usato {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-modifica {
            padding: 8px 15px;
            background: #ffc107;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
        }

        .btn-elimina {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 5px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .actions button {
            flex: 1;
        }

        .btn-success { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .btn-danger { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); }
        .btn-secondary { background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%); }

        .messaggio {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .messaggio.successo {
            background-color: #d4edda;
            color: #155724;
        }

        .messaggio.errore {
            background-color: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Box -->
    <div class="login-box" id="loginBox">
        <h1>üîê Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">üîë Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Accedi</button>
        </form>
        <div id="loginMessage" class="messaggio"></div>
        <button onclick="window.location.href='index.html'" style="margin-top: 15px; background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);">
            ‚Üê Torna alla Home
        </button>
    </div>

    <!-- Dashboard -->
    <div class="container dashboard" id="dashboard">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">üìä Pannello Admin - Gestione Codici</h1>
        
        <div id="dashboardMessage" class="messaggio"></div>

        <!-- Statistiche -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="statTotale">0</div>
                <div class="stat-label">Codici Totali</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statUsati">0</div>
                <div class="stat-label">Codici Usati</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statDisponibili">0</div>
                <div class="stat-label">Codici Disponibili</div>
            </div>
        </div>

        <!-- Azioni -->
        <div class="actions">
            <button class="btn-success" onclick="mostraModalAggiungi()">‚ûï Aggiungi Codice</button>
            <button class="btn-danger" onclick="resetCodici()">üîÑ Reset Codici Usati</button>
            <button class="btn-secondary" onclick="logout()">üö™ Logout</button>
        </div>

        <!-- Categorie Codici -->
        <div id="categorieContainer"></div>
    </div>

    <!-- Modal Aggiungi/Modifica -->
    <div class="modal" id="modalCodice">
        <div class="modal-content">
            <h2 id="modalTitolo">Aggiungi Codice</h2>
            <div class="form-group">
                <label>Codice:</label>
                <input type="text" id="modalInputCodice" placeholder="14x-XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="modal-buttons">
                <button class="btn-success" onclick="salvaCodice()">Salva</button>
                <button class="btn-secondary" onclick="chiudiModal()">Annulla</button>
            </div>
        </div>
    </div>

    <script>
        let adminToken = null;
        let codiceInModifica = null;

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.successo) {
                    adminToken = data.token;
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    caricaCodici();
                } else {
                    mostraMessaggio('loginMessage', data.messaggio, 'errore');
                }
            } catch (error) {
                mostraMessaggio('loginMessage', 'Errore di connessione!', 'errore');
            }
        });

        // Carica codici
        async function caricaCodici() {
            try {
                const response = await fetch('/admin/codici', {
                    headers: { 'Authorization': adminToken }
                });

                const data = await response.json();

                if (data.successo) {
                    // Aggiorna statistiche
                    document.getElementById('statTotale').textContent = data.statistiche.totale;
                    document.getElementById('statUsati').textContent = data.statistiche.usati;
                    document.getElementById('statDisponibili').textContent = data.statistiche.disponibili;

                    // Mostra categorie
                    const container = document.getElementById('categorieContainer');
                    container.innerHTML = '';

                    const categorie = ['14x', '12x', '10x', '8x', '6x', '4x', '2x'];
                    categorie.forEach(cat => {
                        const codici = data.codici[cat] || [];
                        if (codici.length > 0) {
                            container.innerHTML += creaCategoriaHTML(cat, codici);
                        }
                    });
                }
            } catch (error) {
                mostraMessaggio('dashboardMessage', 'Errore nel caricamento!', 'errore');
            }
        }

        function creaCategoriaHTML(categoria, codici) {
            const disponibili = codici.filter(c => !c.usato).length;
            const usati = codici.filter(c => c.usato).length;

            let html = `
                <div class="category">
                    <div class="category-header">
                        <div>
                            <span class="category-title">${categoria.toUpperCase()} Boost</span>
                            <span class="badge badge-${categoria}">${codici.length} codici</span>
                        </div>
                        <div>
                            <span style="color: #28a745; font-weight: bold;">‚úì ${disponibili}</span>
                            <span style="color: #dc3545; font-weight: bold; margin-left: 15px;">‚úó ${usati}</span>
                        </div>
                    </div>
            `;

            codici.forEach(item => {
                html += `
                    <div class="code-item ${item.usato ? 'used' : ''}">
                        <span class="code-text">${item.codice}</span>
                        <div>
                            <span class="code-status ${item.usato ? 'status-usato' : 'status-disponibile'}">
                                ${item.usato ? '‚úó Usato' : '‚úì Disponibile'}
                            </span>
                            <button class="btn-modifica" onclick="modificaCodice('${item.codice}')">‚úèÔ∏è Modifica</button>
                            <button class="btn-elimina" onclick="eliminaCodice('${item.codice}')">üóëÔ∏è Elimina</button>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            return html;
        }

        function mostraModalAggiungi() {
            document.getElementById('modalTitolo').textContent = 'Aggiungi Codice';
            document.getElementById('modalInputCodice').value = '';
            codiceInModifica = null;
            document.getElementById('modalCodice').style.display = 'block';
        }

        function modificaCodice(codice) {
            document.getElementById('modalTitolo').textContent = 'Modifica Codice';
            document.getElementById('modalInputCodice').value = codice;
            codiceInModifica = codice;
            document.getElementById('modalCodice').style.display = 'block';
        }

        function chiudiModal() {
            document.getElementById('modalCodice').style.display = 'none';
        }

        async function salvaCodice() {
            const nuovoCodice = document.getElementById('modalInputCodice').value.toUpperCase();

            if (!nuovoCodice) {
                alert('Inserisci un codice!');
                return;
            }

            try {
                let url, body;
                if (codiceInModifica) {
                    url = '/admin/codici/modifica';
                    body = { vecchioCodice: codiceInModifica, nuovoCodice };
                } else {
                    url = '/admin/codici/aggiungi';
                    body = { codice: nuovoCodice };
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': adminToken
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (data.successo) {
                    mostraMessaggio('dashboardMessage', data.messaggio, 'successo');
                    chiudiModal();
                    caricaCodici();
                } else {
                    alert(data.messaggio);
                }
            } catch (error) {
                alert('Errore nel salvataggio!');
            }
        }

        async function eliminaCodice(codice) {
            if (!confirm(`Vuoi eliminare il codice ${codice}?`)) return;

            try {
                const response = await fetch('/admin/codici/elimina', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': adminToken
                    },
                    body: JSON.stringify({ codice })
                });

                const data = await response.json();

                if (data.successo) {
                    mostraMessaggio('dashboardMessage', data.messaggio, 'successo');
                    caricaCodici();
                } else {
                    alert(data.messaggio);
                }
            } catch (error) {
                alert('Errore nell\'eliminazione!');
            }
        }

        async function resetCodici() {
            if (!confirm('Vuoi resettare tutti i codici usati? Torneranno tutti disponibili!')) return;

            try {
                const response = await fetch('/admin/reset-codici', {
                    method: 'POST',
                    headers: { 'Authorization': adminToken }
                });

                const data = await response.json();

                if (data.successo) {
                    mostraMessaggio('dashboardMessage', data.messaggio, 'successo');
                    caricaCodici();
                }
            } catch (error) {
                alert('Errore nel reset!');
            }
        }

        function logout() {
            adminToken = null;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function mostraMessaggio(id, testo, tipo) {
            const div = document.getElementById(id);
            div.textContent = testo;
            div.className = 'messaggio ' + tipo;
            div.style.display = 'block';
            setTimeout(() => { div.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
